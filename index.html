<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Узбекские номера — Лист</title>
  <style>
    :root{
      --bg:#f3f4f6;
      --plate-bg:#ffffff;
      --plate-border:#d1d5db;
      --shadow:rgba(0,0,0,0.08);
      font-family:'Poppins', sans-serif;
    }
    body{margin:0;background:linear-gradient(180deg,#ffffff 0%,var(--bg) 100%);color:#0f172a}
    .wrap{max-width:1300px;margin:40px auto;padding:24px}
    header{text-align:center;margin-bottom:20px}
    h1{font-size:26px;margin:0 0 8px;font-weight:600}
    p.lead{margin:0;color:#6b7280;font-size:14px}

    .plates-line{display:flex;flex-wrap:wrap;gap:14px;justify-content:center}
    .plate{
      background:var(--plate-bg);
      border:2px solid var(--plate-border);
      border-radius:10px;
      padding:12px 20px;
      font-weight:700;
      font-size:22px;
      letter-spacing:3px;
      box-shadow:0 6px 14px var(--shadow);
      cursor:pointer;
      transition:all .15s ease;
      display:flex;align-items:center;gap:10px;
    }
    .plate:hover{transform:translateY(-3px) scale(1.04);box-shadow:0 8px 18px rgba(0,0,0,0.12)}

    .flag{width:36px;height:24px;border-radius:4px;overflow:hidden;display:flex;flex-direction:column;box-shadow:inset 0 0 2px rgba(0,0,0,0.2)}
    .flag .blue{height:8px;background:#1fb6ff}
    .flag .white{height:8px;background:white}
    .flag .green{height:8px;background:#3bb273}

    footer{margin-top:26px;color:#6b7280;font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Узбекские номера — лист</h1>
      <p class="lead">Формат: 01 | буква | три цифры | две одинаковые буквы.</p>
    </header>

    <main>
      <div id="line" class="plates-line"></div>
    </main>

    <footer>
      Нажмите на номер чтобы скопировать его.
    </footer>
  </div>

  <script>
    const letters = 'ABCHKMPOTXY'; // убрана буква E
    const specialNums = ['007','700','777','070','077','010','001','100','111','555','005','500','202','200','909','606','333','808','303','090'];

    function randomPlate(){
      const first = letters[Math.floor(Math.random()*letters.length)];
      const nums = specialNums[Math.floor(Math.random()*specialNums.length)];
      // последние две одинаковые буквы
      const tailLetter = letters[Math.floor(Math.random()*letters.length)];
      const tail = tailLetter + tailLetter;
      return {region:'01', first, nums, tail};
    }

    const plates = Array.from({length:120}, ()=>randomPlate());

    const line = document.getElementById('line');

    function render(){
      line.innerHTML = '';
      plates.forEach(p => {
        const plate = document.createElement('div');
        plate.className = 'plate';

        const flag = document.createElement('div');
        flag.className = 'flag';
        flag.innerHTML = '<div class="blue"></div><div class="white"></div><div class="green"></div>';

        const code = document.createElement('div');
        code.innerText = `${p.region} ${p.first} ${p.nums} ${p.tail}`;

        plate.appendChild(flag);
        plate.appendChild(code);

        plate.addEventListener('click', ()=>{
          navigator.clipboard.writeText(`${p.region}${p.first}${p.nums}${p.tail}`);
          code.innerText = `${p.region} ${p.first} ${p.nums} ${p.tail} ✓`;
          setTimeout(()=>code.innerText = `${p.region} ${p.first} ${p.nums} ${p.tail}`,900);
        });

        line.appendChild(plate);
      });
    }

    render();
  </script>
</body>
</html>
